{% extends "base.html" %}
{% load i18n %}
{% load allauth %}
{% block head_title %}
    {% trans "Sign In" %}
{% endblock head_title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">
                        {% blocktrans with provider.name as provider %}Подключиться к {{ provider }}{% endblocktrans %}
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block">Авторизоваться</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
