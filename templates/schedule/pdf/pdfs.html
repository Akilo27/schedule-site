{% extends 'base.html' %}

{% block title %}Выбранное рассписание{% endblock %}
{% block content %}
<div class="container-fluid p-0 m-0">
    <div class="row p-0 m-0">
        <div class="col-md-3 p-0 m-0">
            {% include 'includes/sidebar.html' %}
        </div>
        <div class="col-md-8 p-0 m-0">
            <a class="btn" href="/upload_file/">Загрузить расписание</a>

            <ul>
            {% for pdf in pdf_files %}
                <li>
                    <a href="{% url 'pdf_detail' pdf  %}">{{ pdf }}</a>
                </li>
            {% endfor %}
            </ul>
       </div>
    </div>
</div>
{% endblock %}
